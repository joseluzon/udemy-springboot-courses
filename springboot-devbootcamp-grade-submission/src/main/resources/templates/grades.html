<!DOCTYPE>
<html>
  <head> 
    <title>Grades</title>
    <link th:href="@{/grades-stylesheet.css}" rel="stylesheet" />
  </head>
  <body>

    <div class="topnav">
      <a th:href="@{/grades/form}">Form</a>
      <a th:href="@{/grades}">Grades</a>
    </div>

    <div class= "container">
      <h2 > Grades </h2>
      <table id="table"> 
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
        </tr>
        <tr th:each="grade: ${grades}">
          <td th:text="*{grade.name}" />
          <td th:text="*{grade.subject}" />
          <td th:text="*{grade.score}" />
          <td><a role="button" class="update" th:href="@{/grades/form(id = ${grade.id})}">Update</a></td>
        </tr>
      </table>
    </div>
    
  </body>
</html>
