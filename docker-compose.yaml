version: '3.8'

services:
  devenv-java:
    image: joseluzon/amazon-corretto_jdk17
    container_name: dev-java
    tty: true
    ports:
      - 11100:11100
    networks:
      - devenv_network
    volumes:
      - devenv-java-workspace:/workspace/
      - devenv-m2:/root/.m2
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  prometheus:
    image: prom/prometheus:v2.37.6 # LTS
    container_name: prometheus
    ports:
      - 12100:9090
    networks:
      - devenv_network
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256G
  
  grafana:
    image: grafana/grafana-oss:9.4.7
    container_name: grafana
    ports:
      - 13100:3000
    networks:
      - devenv_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256G
  
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - 14100:6379
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - devenv_network
    volumes:
      - devenv-redis:/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
  
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - 15100:15672
      - 15101:5672
    networks:
      - devenv_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M

networks:
  devenv_network:
    driver: bridge

volumes:
  devenv-java-workspace:
  devenv-m2:
